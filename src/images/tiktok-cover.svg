<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750" role="img" aria-label="TikTok Community Acceleration cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="0.45" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="rgba(2,6,23,0.55)"/>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="url(#bg)"/>
  <g opacity="0.22">
    <circle cx="250" cy="160" r="220" fill="#fff"/>
    <circle cx="980" cy="650" r="280" fill="#fff"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="70" y="80" width="1060" height="590" rx="34" fill="rgba(2,6,23,0.55)" stroke="rgba(255,255,255,0.22)"/>
    <rect x="95" y="105" width="1010" height="420" rx="26" fill="url(#panel)" stroke="rgba(255,255,255,0.18)"/>

    <!-- Mock phone + analytics -->
    <rect x="140" y="140" width="340" height="355" rx="28" fill="rgba(255,255,255,0.14)"/>
    <rect x="165" y="175" width="290" height="220" rx="18" fill="rgba(255,255,255,0.12)"/>
    <rect x="165" y="410" width="190" height="16" rx="8" fill="rgba(255,255,255,0.20)"/>
    <rect x="165" y="440" width="240" height="14" rx="7" fill="rgba(255,255,255,0.14)"/>

    <rect x="520" y="140" width="555" height="165" rx="24" fill="rgba(255,255,255,0.16)"/>
    <rect x="545" y="175" width="220" height="18" rx="9" fill="rgba(255,255,255,0.22)"/>
    <rect x="545" y="208" width="340" height="14" rx="7" fill="rgba(255,255,255,0.16)"/>

    <!-- Line chart -->
    <path d="M545 270 C610 230, 650 260, 710 225 C770 190, 835 240, 900 205 C965 170, 995 185, 1050 165"
          fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="5" stroke-linecap="round"/>
    <g fill="rgba(255,255,255,0.9)">
      <circle cx="545" cy="270" r="6"/>
      <circle cx="710" cy="225" r="6"/>
      <circle cx="900" cy="205" r="6"/>
      <circle cx="1050" cy="165" r="6"/>
    </g>

    <rect x="520" y="330" width="555" height="165" rx="24" fill="rgba(255,255,255,0.12)"/>
    <rect x="545" y="365" width="260" height="18" rx="9" fill="rgba(255,255,255,0.20)"/>
    <rect x="545" y="400" width="320" height="14" rx="7" fill="rgba(255,255,255,0.14)"/>

    <!-- Footer title -->
    <g>
      <text x="125" y="595" fill="rgba(255,255,255,0.92)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="600" letter-spacing="0.02em">
        TikTok Community Acceleration
      </text>
      <text x="125" y="632" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="18">
        0 ’ 10K followers  viral content hooks, trends, and engagement triggers
      </text>
    </g>

    <!-- TikTok-ish note glyph -->
    <g transform="translate(930 560)">
      <rect x="0" y="0" width="145" height="90" rx="24" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.18)"/>
      <path d="M78 22v33c0 12-10 22-22 22s-22-10-22-22 10-22 22-22c4 0 8 1 11 3V22h11c4 12 14 20 27 20v12c-11 0-21-5-27-13z"
            fill="rgba(255,255,255,0.88)"/>
    </g>
  </g>
</svg>
