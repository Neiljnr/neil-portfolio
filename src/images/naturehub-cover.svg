<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750" role="img" aria-label="NatureHub Instagram Growth cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="0.45" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="rgba(2,6,23,0.55)"/>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="180" cy="160" r="210" fill="#fff"/>
    <circle cx="1050" cy="660" r="260" fill="#fff"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="70" y="80" width="1060" height="590" rx="34" fill="rgba(2,6,23,0.55)" stroke="rgba(255,255,255,0.22)"/>
    <rect x="95" y="105" width="1010" height="420" rx="26" fill="url(#glass)" stroke="rgba(255,255,255,0.18)"/>

    <!-- Mock "feed" blocks -->
    <rect x="125" y="140" width="540" height="110" rx="18" fill="rgba(255,255,255,0.16)"/>
    <rect x="125" y="270" width="540" height="110" rx="18" fill="rgba(255,255,255,0.14)"/>
    <rect x="125" y="400" width="540" height="95" rx="18" fill="rgba(255,255,255,0.12)"/>

    <rect x="695" y="140" width="380" height="355" rx="22" fill="rgba(255,255,255,0.14)"/>
    <circle cx="750" cy="200" r="32" fill="rgba(255,255,255,0.22)"/>
    <rect x="800" y="178" width="230" height="18" rx="9" fill="rgba(255,255,255,0.22)"/>
    <rect x="800" y="210" width="190" height="14" rx="7" fill="rgba(255,255,255,0.18)"/>
    <rect x="725" y="265" width="325" height="18" rx="9" fill="rgba(255,255,255,0.20)"/>
    <rect x="725" y="300" width="295" height="18" rx="9" fill="rgba(255,255,255,0.16)"/>
    <rect x="725" y="335" width="310" height="18" rx="9" fill="rgba(255,255,255,0.14)"/>
    <rect x="725" y="380" width="260" height="18" rx="9" fill="rgba(255,255,255,0.12)"/>

    <!-- Header -->
    <g>
      <text x="125" y="595" fill="rgba(255,255,255,0.92)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="600" letter-spacing="0.02em">
        Instagram Growth &amp; Engagement Optimization
      </text>
      <text x="125" y="632" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="18">
        NatureHub  organic reels, carousels, and community loops
      </text>
    </g>

    <!-- Instagram glyph -->
    <g transform="translate(925 560)">
      <rect x="0" y="0" width="150" height="90" rx="24" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.18)"/>
      <rect x="44" y="20" width="62" height="50" rx="16" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="4"/>
      <circle cx="75" cy="45" r="14" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="4"/>
      <circle cx="103" cy="30" r="5" fill="rgba(255,255,255,0.88)"/>
    </g>
  </g>
</svg>
