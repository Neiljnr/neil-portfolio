<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750" role="img" aria-label="Skincare Paid Media Launch cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fb7185"/>
      <stop offset="0.45" stop-color="#f97316"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="rgba(2,6,23,0.55)"/>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="url(#bg)"/>
  <g opacity="0.22">
    <circle cx="220" cy="650" r="260" fill="#fff"/>
    <circle cx="1020" cy="140" r="210" fill="#fff"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="70" y="80" width="1060" height="590" rx="34" fill="rgba(2,6,23,0.55)" stroke="rgba(255,255,255,0.22)"/>
    <rect x="95" y="105" width="1010" height="420" rx="26" fill="url(#panel)" stroke="rgba(255,255,255,0.18)"/>

    <!-- Mock dashboard -->
    <rect x="125" y="140" width="430" height="165" rx="22" fill="rgba(255,255,255,0.16)"/>
    <rect x="125" y="325" width="430" height="170" rx="22" fill="rgba(255,255,255,0.12)"/>

    <rect x="585" y="140" width="490" height="355" rx="22" fill="rgba(255,255,255,0.14)"/>
    <rect x="620" y="175" width="420" height="18" rx="9" fill="rgba(255,255,255,0.22)"/>
    <rect x="620" y="210" width="280" height="14" rx="7" fill="rgba(255,255,255,0.18)"/>

    <!-- Simple bar chart -->
    <g transform="translate(620 270)" opacity="0.95">
      <rect x="0" y="160" width="46" height="70" rx="10" fill="rgba(255,255,255,0.22)"/>
      <rect x="60" y="130" width="46" height="100" rx="10" fill="rgba(255,255,255,0.26)"/>
      <rect x="120" y="95" width="46" height="135" rx="10" fill="rgba(255,255,255,0.30)"/>
      <rect x="180" y="60" width="46" height="170" rx="10" fill="rgba(255,255,255,0.34)"/>
      <rect x="240" y="85" width="46" height="145" rx="10" fill="rgba(255,255,255,0.30)"/>
      <rect x="300" y="115" width="46" height="115" rx="10" fill="rgba(255,255,255,0.26)"/>
    </g>

    <!-- Footer title -->
    <g>
      <text x="125" y="595" fill="rgba(255,255,255,0.92)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="600" letter-spacing="0.02em">
        Paid Media Launch Campaign
      </text>
      <text x="125" y="632" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif" font-size="18">
        Skincare product  creative tests, audiences, and retargeting layers
      </text>
    </g>

    <!-- "Ads" icon -->
    <g transform="translate(915 560)">
      <rect x="0" y="0" width="160" height="90" rx="24" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.18)"/>
      <rect x="26" y="26" width="62" height="42" rx="10" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="4"/>
      <polygon points="62,36 62,58 80,47" fill="rgba(255,255,255,0.88)"/>
      <rect x="102" y="30" width="34" height="10" rx="5" fill="rgba(255,255,255,0.88)"/>
      <rect x="102" y="50" width="26" height="10" rx="5" fill="rgba(255,255,255,0.72)"/>
    </g>
  </g>
</svg>
